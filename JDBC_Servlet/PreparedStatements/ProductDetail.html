<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product Details</title>
    </head>
    <body
        style="background-color: lightblue; font-family: Arial, sans-serif; font-size: medium; text-align: center;">
        <h1>HTML form to demonstrate the prepared statement in action</h1>
        <form action="ProductServlet" method="post">
            <label for="id">Enter Product Id</label>
            <input type="number" id="id" name="id" required><br><br>

            <label for="name">Enter Product Name</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="desc">Enter Product Description</label>
            <input type="text" id="desc" name="desc"><br><br>

            <label for="price">Enter Product Price</label>
            <input type="number" id="price" name="price" required><br><br>
            
            <label for="submit">Submit</label>
            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
