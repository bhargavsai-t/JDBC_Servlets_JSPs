<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MVC Demonstration</title>
    </head>
    <body>
        <h1>MVC Demonstration</h1>
        <h3>Enter 2 numbers:</h3>
        <form action="AverageController" method="post">
            Number 1: <br /> <input type="number" step="0.01"
                placeholder="number 1" name="num1" /><br />
            Number 2: <br /> <input type="number" step="0.01"
                placeholder="number 2" name="num2" /><br />
            <input type="submit" />
        </form>
    </body>
</html>
