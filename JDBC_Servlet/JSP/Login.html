<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bloom Login</title>
    </head>
    <body
        style="background-color: bisque; font: 1em sans-serif; align-items: center; text-align: center;">
        <h1>Welcome to Bloom</h1>
        <form action="login.jsp" method="post">
            <label for="username">User name:</label> <input type="text"
                id="username" name="username" required><br>
            <br> <label for="password">Password:</label> <input
                type="password" id="password" name="password" required><br>
            <br> <input type="submit" value="Login">
        </form>
        <br>
        <a href="Registration.html">Don't have an account? Register here</a>
    </body>
</html>
